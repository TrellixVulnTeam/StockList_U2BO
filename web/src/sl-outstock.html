<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="sl-item-list.html">

<!-- Data files -->
<link rel="import" href="sl-outstock-data.html">

<dom-module id="sl-outstock">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <sl-outstock-data outstock="{{stock}}"></sl-outstock-data>

    <sl-item-list items="[[stock]]"></sl-item-list>

  </template>

  <script>
    Polymer({
      is: 'sl-outstock',
    });
  </script>
</dom-module>
