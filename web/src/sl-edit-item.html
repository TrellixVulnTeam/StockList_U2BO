<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sl-edit-item">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-input {
        max-width: 400px;
        margin: auto;
      }

      paper-dropdown-menu, paper-listbox {
        width: 250px;
      }
      paper-dropdown-menu {
        height: 200px;
        margin: auto;
        display: block;
      }

      .delete {
        color: red;
      }

    </style>

    <paper-dialog id="editModal" modal>
      <h2>Edit Item</h2>
      <paper-input always-float-label label="Item Name">[[item.name]]</paper-input>
      <paper-input always-float-label label="Item Description">[[item.description]]</paper-input>
      <div class="buttons">
        <paper-icon-button class="delete" icon="delete"></paper-icon-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-click="editItem" dialog-confirm>Accept</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'sl-edit-item',

      properties: {
        item: Object
      },
    });
  </script>
</dom-module>
